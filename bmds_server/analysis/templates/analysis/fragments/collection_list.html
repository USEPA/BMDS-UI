<div id="collection-list">
    <p class="show-only-child text-muted">No collections!</p>
    <ul class="mb-0">
    {% for object in object_list %}
        <li hx-swap="innerHTML">{{object.name}}
            <a href="#"
                hx-get="{% url 'actions' action='collection_update' %}?id={{object.id}}"
                hx-target='closest li'>Update</a></li>
    {% endfor %}
    </ul>
</div>
